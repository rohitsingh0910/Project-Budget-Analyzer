<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Feature Input</title>
  <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
  <header>
      <div class="logo">
          <img src="/static/images/logo.png" alt="Logo" />
          <span>Project Budget Analyzer</span>
      </div>
      <div class="nav-auth">
          <nav>
              <ul>
                  <li><a href="/">Home</a></li>
              </ul>
          </nav>
          <div class="auth-links">
              <span class="welcome">Welcome, {{ full_name }}</span>
              <span> | </span>
              <a href="/auth/logout" class="logout">Logout</a>
          </div>
      </div>
  </header>

  <!-- Main -->
  <main class="dashboard-container">
    <form action="/auth/output" method="POST" class="input-form">

      <h2 class="form-title">Enter Feature Details</h2>

      <div class="form-grid">

        <!-- Architecture -->
        <div class="form-section">
          <h3>Architecture</h3>
          <select name="architecture" required>
            <option value="" disabled selected hidden>— Select architecture —</option>
            <option value="Client server">Client server</option>
            <option value="Multi-tier">Multi-tier</option>
            <option value="Multi-tier with web interface">Multi-tier with web interface</option>
            <option value="Stand alone">Stand alone</option>
          </select>
        </div>

        <!-- Development Type -->
        <div class="form-section">
          <h3>Development Type</h3>
          <select name="development_type" required>
            <option value="" disabled selected hidden>— Select type —</option>
            <option value="0">New Development</option>
            <option value="1">Enhancement</option>
            <option value="2">Re-development</option>
            <option value="3">Other</option>
          </select>
        </div>

        <!-- Development Platform -->
        <div class="form-section">
          <h3>Development Platform</h3>
          <select name="development_platform" required>
            <option value="" disabled selected hidden>— Select platform —</option>
            <option value="0">MR</option>
            <option value="1">MF</option>
            <option value="2">PC</option>
            <option value="3">Multi</option>
            <option value="4">Proprietary</option>
            <option value="5">Hand Held</option>
            <option value="6">Unknown</option>
          </select>
        </div>

        <!-- Language Type -->
        <div class="form-section">
          <h3>Language Type</h3>
          <select name="language_type" required>
            <option value="" disabled selected hidden>— Select language —</option>
            <option value="0">2GL</option>
            <option value="1">3GL</option>
            <option value="2">4GL</option>
            <option value="3">5GL</option>
            <option value="4">Unknown</option>
          </select>
        </div>

        <!-- Relative Size -->
        <div class="form-section">
          <h3>Relative Size</h3>
          <select name="relative_size" required>
            <option value="" disabled selected hidden>— Select size —</option>
            <option value="0">XXS</option>
            <option value="1">XS</option>
            <option value="2">S</option>
            <option value="3">M1</option>
            <option value="4">M2</option>
            <option value="5">L</option>
            <option value="6">XL</option>
            <option value="7">XXL</option>
            <option value="8">XXXL</option>
            <option value="9">Unknown</option>
          </select>
        </div>

        <!-- Resource Level -->
        <div class="form-section">
          <h3>Resource Level</h3>
          <input type="number" name="resource_level" min="0" placeholder="Enter resource level" required>
        </div>

        <!-- Industry Sector -->
        <div class="form-section">
          <h3>Industry Sector</h3>
          <select name="industry_sector" required>
            <option value="" disabled selected hidden>— Select sector —</option>
            <option value="0">Service Industry</option>
            <option value="1">Construction</option>
            <option value="2">Wholesale & Retail</option>
            <option value="3">Insurance</option>
            <option value="4">Banking</option>
            <option value="5">Medical & Health Care</option>
            <option value="6">Manufacturing</option>
            <option value="7">Government</option>
            <option value="8">Logistics</option>
            <option value="9">Other</option>
          </select>
        </div>

      </div>

      <div class="submit-container">
        <button type="submit" class="submit-btn">Submit Features</button>
      </div>
    </form>
  </main>
</body>
</html>
