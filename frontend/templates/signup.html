<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Project Budget Analyzer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/static/images/background.jpg') no-repeat center center/cover;
            color: white;
        }

        /* Glassmorphism Sign-Up Card */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            margin-top: 40px; /* Move the sign-up container slightly down */
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px; /* Reduce the padding inside the card */
            width: 350px;
            box-shadow: 0 0 15px violet, 0 0 30px violet;
            text-align: center;
            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes breathing {
            0%, 100% {
                box-shadow: 0 0 15px violet, 0 0 30px violet;
            }
            50% {
                box-shadow: 0 0 25px violet, 0 0 50px violet;
            }
        }

        .signup-card h2 {
            margin-top: 0; /* Remove unnecessary space above the title */
            margin-bottom: 15px; /* Reduce the space below the title */
        }

        form label {
            display: block;
            text-align: left;
            margin: 6px 0 2px; /* Reduced margin between label and input */
            font-size: 14px;
            font-weight: 500;
            color: violet; /* Set label color same as the button */
            text-shadow: 0 0 10px violet; /* Add glowing effect */
        }

        .signup-card input {
            width: 100%;
            padding: 10px; /* Reduced padding to decrease input height */
            margin-bottom: 10px; /* Reduced margin between inputs */
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
            box-sizing: border-box; /* Ensure inputs match button size */
        }

        .signup-card button {
            width: 100%;
            padding: 12px;
            margin-top: 10px; /* Reduced margin above the button */
            border: none;
            border-radius: 8px;
            background: violet;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px violet;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .signup-card button:hover {
            background: #d000ff;
            box-shadow: 0 0 20px violet;
        }

        .signin-link {
            margin-top: 15px;
        }

        .signin-link a {
            color: violet;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/logo.png" alt="Logo" />
        <span>Project Budget Analyzer</span>
    </div>
    <div class="nav-auth">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/auth/about">About</a></li>
                <li><a href="/auth/contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <!-- Only Sign In here -->
            <a href="/auth/login">Sign In</a>
        </div>
    </div>
</header>

<div class="signup-container">
    <div class="signup-card">
        <h2>Create Account</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/auth/signup" method="POST">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" placeholder="Full Name" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="signin-link">
            Already have an account? <a href="/auth/login">Sign In</a>
        </div>
    </div>
</div>

</body>
</html>
