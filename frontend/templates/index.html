<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Budget Analyzer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="Logo" />
            <span>Project Budget Analyzer</span>
        </div>
        <div class="nav-auth">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/auth/about">About</a></li>
                    <li><a href="/auth/contact">Contact Us</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="/auth/login">Sign In</a>
                <span> | </span>
                <a href="/auth/signup">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="hero-text">
        <h1 class="welcome-heading">Welcome</h1>
        <h2 class="subheading">Thinking of a project budget?</h2>
        <p class="tagline">Try our AI-driven application to find the perfect budget for your project.</p>
<!--        <button class="start-btn">Let's Start</button>-->
<!--        <a href="/auth/signup">Let's Start</a>-->
        <a href="/auth/signup" class="start-btn">Let's Start</a>

    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
