<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Project Budget Analyzer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/static/images/background.jpg') no-repeat center center/cover;
            color: white;
        }

        /* Glassmorphism Login Card */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            margin-top: 40px; /* Move the login container slightly down */
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 0 15px violet, 0 0 30px violet;
            text-align: center;
            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes breathing {
            0%, 100% {
                box-shadow: 0 0 15px violet, 0 0 30px violet;
            }
            50% {
                box-shadow: 0 0 25px violet, 0 0 50px violet;
            }
        }

        .login-card h2 {
            margin-top: 0; /* Remove unnecessary space above title */
            margin-bottom: 20px;
        }

        form label {
            display: block;
            text-align: left;
            margin: 8px 0 4px;
            font-size: 14px;
            font-weight: 500;
            color: violet;
            text-shadow: 0 0 10px violet;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
            box-sizing: border-box;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: violet;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px violet;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .login-card button:hover {
            background: #d000ff;
            box-shadow: 0 0 20px violet;
        }

        .signup-link {
            margin-top: 15px;
        }

        .signup-link a {
            color: violet;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/logo.png" alt="Logo" />
        <span>Project Budget Analyzer</span>
    </div>
    <div class="nav-auth">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/auth/about">About</a></li>
                <li><a href="/auth/contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <!-- Only Sign Up here -->
            <a href="/auth/signup">Sign Up</a>
        </div>
    </div>
</header>

<div class="login-container">
    <div class="login-card">
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <h2>Sign In</h2>
        <form action="/auth/login" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Donâ€™t have an account? <a href="/auth/signup">Sign Up</a>
        </div>
    </div>
</div>

</body>
</html>
